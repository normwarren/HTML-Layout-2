<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Nordstrom</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="company">nordstrom</span>
      <ul class="nav-links">
        <li class="link">designer</li>
        <li class="link">women</li>
        <li class="link">men</li>
        <li class="link">kids</li>
        <li class="link">home & gifts</li>
      </ul>
      <div class="user-nav">
        <span>search</span>
        <span>sign in</span>
        <span>bag</span>
      </div>
    </nav>
    <section class="hero">
      <div>
        <h3>just go bigger</h3>
        <p>
          We're honoring the sneaker that changed the game with a limited
          selection of new Nike Airs all month long.
        </p>
      </div>
    </section>
    <section class="promos">
      <div class="promo">buy online & <br />pick up in store</div>
      <div class="promo">onsite alterations</div>
      <div class="promo">style experts</div>
      <div class="promo">the nordy club</div>
    </section>
    <section class="looks">
      <div class="main-look"></div>
      <div class="secondary-looks">
        <div class="look one"></div>
        <div class="look two"></div>
      </div>
    </section>
  </body>
</html>
